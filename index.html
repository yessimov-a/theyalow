<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Theyalow</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container header">
                <div class="logo">
                    <img src="./assets/img/logo.png" alt="logo">
                    <h1>theyalow</h1>
                </div>
                <nav>
                    <ul class="list">
                        <li class="list-item">
                            <a href="#">
                                <img src="./assets/img/about-us.png" alt="about-us">
                                <p>about us</p>
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="#">
                                <img src="./assets/img/services.png" alt="services">
                                <p>services</p>
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="#">
                                <img src="./assets/img/contact.png" alt="contact">
                                <p>contact</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="welcome-section-wrapper">
                <button>
                    <img src="./assets/img/arrow-left.png" alt="arrow-left">
                </button>
                <div class="container welcome-section">
                    <video width="100%" height="100%" poster="./assets/img/player.png"></video>
                    <article>
                        <h1><span class="welcome-span">the cool</span><br>the minimal</h1>
                    </article>
                </div>
                <button><img src="./assets/img/arrow-right.png" alt="arow-right"></button>
            </section>
        </main>
    </body>
</html>
